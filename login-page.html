<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="image child">
            <div class="text">
                <p>Conectando pessoas para cuidar da natureza</p>
            </div>
        </div>
        <form action="" class="login-form child" method="post">
            <h1>Login</h1>
            <p>Bem vindo(a) novamente! Faça login para continuar</p>

            <label for="emailID">E-mail</label>
            <input type="email" name="email" id="emailID">

            <label for="senhaID">Senha</label>
            <input type="password" name="senha" id="senhaID">

            <input type="submit" value="Entrar">
            <p>Não possui uma conta? <a href="">Crie uma conta gratuitamente</a></p>
        </form>
        <div class="logo">Natureza Viva</div>
    </div>
</body>
</html>
