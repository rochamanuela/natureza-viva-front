<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Agendamentos Pendentes</title>
</head>

<body>
    <div class="user-navbar">
        <div class="links">
            <a href="resumo-todos-agendamentos.html">Todos agendamentos</a>
            <a href="">Novo espaço</a>
            <a href="agendamentos-pendentes.html" class="active">Agendamentos pendentes</a>
            <a href="avaliacoes-pendentes.html">Avaliações pendentes</a>
            <a href="gerenciar-espacos.html">Gerenciar espaços</a>
            <a href="../consultar-agendamento.html">Consultar agendamento</a>
        </div>
        <div class="user-name">
            <p>Manuela Souza</p>
            <div>MS</div>
        </div>
    </div>

    <div class="container-main-table">
        <div class="content">
            <h1 class="page-title">Agendamentos Pendentes</h1>
            <table>
                <tr>
                    <th>Data da Solicitação</th>
                    <th>Nome do Solicitante</th>
                    <th>Data do Evento</th>
                    <th>Horário do Evento</th>
                    <th>Local do Evento</th>
                    <th>Ações</th>
                </tr>
                <tbody id="tableContainer"></tbody>
            </table>
        </div>
    </div>

    <script>
        const data = [
            {
                dataSolicitacao: 'Sep. 20, 2024',
                nomeSolicitante: 'Manuela Souza',
                dataEvento: 'Nov. 1, 2024',
                horarioInicio: '10:30',
                horarioFim: '12:45',
                local: 'Auditório 2',
            },
            {
                dataSolicitacao: 'Sep. 20, 2024',
                nomeSolicitante: 'Thiago Souza',
                dataEvento: 'Nov. 1, 2024',
                horarioInicio: '14:00',
                horarioFim: '16:00',
                local: 'Auditório 3',
            },
            {
                dataSolicitacao: 'Sep. 20, 2024',
                nomeSolicitante: 'Kalil Felipe',
                dataEvento: 'Nov. 1, 2024',
                horarioInicio: '10:30',
                horarioFim: '12:45',
                local: 'Auditório 2',
            },
            {
                dataSolicitacao: 'Sep. 20, 2024',
                nomeSolicitante: 'Alannis Morisette',
                dataEvento: 'Nov. 1, 2024',
                horarioInicio: '14:00',
                horarioFim: '16:00',
                local: 'Auditório 3',
            },
        ];

        function renderTable(data) {
            const containerTable = document.getElementById('tableContainer');
            containerTable.innerHTML = '';

            data.forEach((item, index) => {
                const row = document.createElement('tr');

                const dataSolicitacao = document.createElement('td');
                dataSolicitacao.textContent = item.dataSolicitacao;
                row.appendChild(dataSolicitacao);                

                const nomeSolicitante = document.createElement('td');
                nomeSolicitante.textContent = item.nomeSolicitante;
                row.appendChild(nomeSolicitante);

                const dataEvento = document.createElement('td');
                dataEvento.textContent = item.dataEvento;
                row.appendChild(dataEvento);

                const horario = document.createElement('td');
                horario.textContent = `${item.horarioInicio} - ${item.horarioFim}`;
                row.appendChild(horario);

                const local = document.createElement('td');
                local.textContent = item.local;
                row.appendChild(local);

                const actions = document.createElement('td');
                actions.innerHTML = `
                    <div class="row-buttons">
                        <button class="btn-approve">
                            <img src="../imagens/vectors/check.svg">
                            <p>APROVAR</p>
                        </button>
                        <button class="btn-reject">
                            <img src="../imagens/vectors/close.svg">
                            <p>RECUSAR</p>
                        </button>
                    </div>
                `;

                const approveButton = actions.querySelector('.btn-approve');
                const rejectButton = actions.querySelector('.btn-reject');

                if (approveButton && rejectButton) {
                    approveButton.addEventListener('click', () => approve(item, index));
                    rejectButton.addEventListener('click', () => reject(item, index));
                } else {
                    console.error("Botões não encontrados na estrutura HTML.");
                }

                row.appendChild(actions);
                document.querySelector('tbody').appendChild(row);

                containerTable.appendChild(row);
            });
        }

        function approve() {
            alert("Função para aprovar um agendamento")
        }

        function reject() {
            alert("Função para rejeitar um agendamento")
        }

        renderTable(data);
    </script>
</body>

</html>
