<body>

    </div>

    <div class="container-main-table">
        <div class="content">
            <h1 class="page-title">Avaliações Pendentes</h1>
            <table>
                <tr>
                    <th>Nome do Usuário</th>
                    <th>Evento ocorrido em</th>
                    <th>Local do Evento</th>
                    <th>Ações</th>
                </tr>
                <tbody id="tableContainer"></tbody>
            </table>
        </div>
    </div>

    <div class="modal-evaluation" id="evaluation">
        <div class="modal-content">
            <h3>AVALIAÇÃO DO USO de Espaço</h3><br>

            <div class="form-row">
                <div>
                    <label for="nota">Nota de 1 a 10</label>
                    <input type="number" id="nota" name="horarioFim">
                </div>
            </div>
            <div class="form-buttons">
                <button class="close btn-secondary" id="closeModalBtn">Fechar</button>
                <button id="saveEditBtn" class="btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        const data = [
            {
                nomeSolicitante: 'Manuela Souza',
                dataEvento: 'Nov. 13, 2024',
                local: 'Auditório 3',
            },
            {
                nomeSolicitante: 'Camilly Lima',
                dataEvento: 'Dez. 10, 2025',
                local: 'Haras',
            },
            {
                nomeSolicitante: 'Jennifer Costa',
                dataEvento: 'Nov. 10, 2024',
                local: 'Sala de Reuniões',
            },
        ];

        const evaluationModal = document.getElementById('evaluationModal');

        function renderTable(data) {
            const containerTable = document.getElementById('tableContainer');
            containerTable.innerHTML = '';

            data.forEach((item, index) => {
                const row = document.createElement('tr');

                const nomeSolicitante = document.createElement('td');
                nomeSolicitante.textContent = item.nomeSolicitante;
                row.appendChild(nomeSolicitante);

                const dataEvento = document.createElement('td');
                dataEvento.textContent = item.dataEvento;
                row.appendChild(dataEvento);

                const local = document.createElement('td');
                local.textContent = item.local;
                row.appendChild(local);

                const evaluateButton = document.createElement('td');
                evaluateButton.innerHTML = '<button class="evaluateBtn">Avaliar</button>';
                evaluateButton.querySelector('button').addEventListener('click', () => openEditModal(item, index));
                row.appendChild(evaluateButton);

                containerTable.appendChild(row);
            });
        }

        //     };

        //     data[index] = updatedData;

        //     editModal.style.display = 'none';
        //     renderTable(data);
        // }

        // closeModalBtn.onclick = () => editModal.style.display = 'none';

        renderTable(data);
    </script>
</body>
