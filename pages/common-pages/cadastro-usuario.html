<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined:opsz,wght,FILL,GRAD@20..48,200,0..1,-50..200" rel="stylesheet">
    <script src="../../scripts.js"></script>
    <title>Cadastre-se</title>
</head>

<body>
    <div class="register-container">
        <div class="child center">
            <form action="" class="register-form" method="post">
                <h1>Cadastro</h1>
                <p>Bem vindo(a)! Preencha os campos para criar sua conta</p>

                <label for="nomeID">Nome Completo</label>
                <input type="nome" name="nome" id="nomeID" placeholder="Maria dos Santos" required>

                <label for="emailID">E-mail</label>
                <input type="email" name="email" id="emailID" placeholder="example@email.com" required>

                <label for="senhaID">Senha</label>
                <input type="password" name="senha" id="senhaID" required>
                <button type="button" onclick="togglePassword()" class="eye">
                    <span class="material-icons-outlined icon-style">visibility</span>
                </button>

                <input type="submit" value="Entrar">
                <p class="redirect-link">JÃ¡ possui uma conta? <a href="login.html">Fazer login</a></p>
            </form>
        </div>
        <div class="logo">Natureza Viva</div>
        <div class="image child">
            <div class="text">
                <p>Conectando pessoas<br>para cuidar da natureza</p>
            </div>
        </div>
    </div>
</body>

</html>
