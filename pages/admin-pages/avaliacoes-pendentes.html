<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Meus agendamentos</title>
</head>

<body>
    <div class="user-navbar">
        <div class="links">
            <a href="resumo-todos-agendamentos.html">Todos agendamentos</a>
            <a href="cadastrar-espaco.html">Novo espaço</a>
            <a href="agendamentos-pendentes.html">Agendamentos pendentes</a>
            <a href="avaliacoes-pendentes.html" class="active">Avaliações pendentes</a>
            <a href="gerenciar-espacos.html">Gerenciar espaços</a>
            <a href="../common-pages/consultar-agendamento.html">Consultar agendamento</a>
        </div>
        <div class="user-name">
            <p>Manuela Souza</p>
            <div>MS</div>
        </div>
    </div>

    <div class="container-main-table">
        <div class="content">
            <h1 class="page-title">Avaliações Pendentes</h1>
            <table>
                <tr>
                    <th>Nome do Usuário</th>
                    <th>Evento ocorrido em</th>
                    <th>Local do Evento</th>
                    <th>Ações</th>
                </tr>
                <tbody id="tableContainer"></tbody>
            </table>
        </div>
    </div>

    <div class="modal-evaluation" id="evaluationModal">
        <div class="modal-content">
            <h3>AVALIAÇÃO DO USO DE ESPAÇO</h3><br>

            <form action="">
                <div class="form-row">
                    <div>
                        <label for="nota">Nota de 1 a 10</label>
                        <input type="number" id="nota" name="nota" min="0" max="10" step="1" required>
                    </div>
                    <div class="form-buttons">
                        <button class="close btn-secondary" id="closeModalBtn">Fechar</button>
                        <input type="submit" id="saveEditBtn" class="btn-primary" value="Salvar">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const data = [
            {
                nomeSolicitante: 'Manuela Souza',
                dataEvento: 'Nov. 13, 2024',
                local: 'Auditório 3',
            },
            {
                nomeSolicitante: 'Camilly Lima',
                dataEvento: 'Dez. 10, 2025',
                local: 'Haras',
            },
            {
                nomeSolicitante: 'Jennifer Costa',
                dataEvento: 'Nov. 10, 2024',
                local: 'Sala de Reuniões',
            },
        ];

        const evaluationModal = document.getElementById('evaluationModal');

        function renderTable(data) {
            const containerTable = document.getElementById('tableContainer');
            containerTable.innerHTML = '';

            data.forEach((item, index) => {
                const row = document.createElement('tr');

                const nomeSolicitante = document.createElement('td');
                nomeSolicitante.textContent = item.nomeSolicitante;
                row.appendChild(nomeSolicitante);

                const dataEvento = document.createElement('td');
                dataEvento.textContent = item.dataEvento;
                row.appendChild(dataEvento);

                const local = document.createElement('td');
                local.textContent = item.local;
                row.appendChild(local);

                const evaluateButton = document.createElement('td');
                evaluateButton.innerHTML = '<button class="evaluateBtn"><img src="../imagens/vectors/star.svg"><p>Avaliar</p></button>';
                evaluateButton.querySelector('button').addEventListener('click', () => openEvaluateModal(item, index));
                row.appendChild(evaluateButton);

                containerTable.appendChild(row);
            });
        }


        function openEvaluateModal(item, index) {
            // aqui deve vir alguma conexão ou comunicação com o backend

            evaluationModal.style.display = 'flex';
            closeModalBtn.onclick = () => evaluationModal.style.display = 'none';
        }

        renderTable(data);
    </script>
</body>

</html>
